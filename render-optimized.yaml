services:
  # Backend API Service with optimizations
  - type: web
    name: devbooking-api
    runtime: node
    plan: free
    env: node
    # Optimized build command - use npm ci for faster, more reliable installs
    buildCommand: |
      echo "Starting optimized build at $(date)"
      npm ci --prefer-offline --no-audit --no-fund
      npm run build:prod
      echo "Build completed at $(date)"
    startCommand: npm start
    # Increase build timeout for initial builds
    buildTimeout: 30
    # Environment variables for build optimization
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=2048
      - key: NPM_CONFIG_LOGLEVEL
        value: error
      - key: DATABASE_URL
        fromDatabase:
          name: devbooking-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: APP_ENCRYPTION_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend-domain.onrender.com
      # API keys (keep existing)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: SENDGRID_FROM_NAME
        sync: false
      - key: HELCIM_API_TOKEN
        sync: false
      - key: HELCIM_API_URL
        value: https://api.helcim.com/v2
      - key: HELCIM_WEBHOOK_VERIFIER_TOKEN
        sync: false
      - key: VITE_HELCIM_ACCOUNT_ID
        sync: false
      - key: VITE_HELCIM_TERMINAL_ID
        sync: false
      - key: VITE_HELCIM_JS_TOKEN
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: AWS_S3_BUCKET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: BUSINESS_NAME
        value: Your Salon Name
      - key: BUSINESS_PHONE
        value: +1234567890
      - key: BUSINESS_EMAIL
        value: info@yoursalon.com
      - key: ADMIN_EMAIL
        value: admin@yoursalon.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: DISABLE_AUTOMATIC_SERVICE_CREATION
        value: true

  # Frontend Static Site with optimizations
  - type: static
    name: devbooking-frontend
    buildCommand: |
      echo "Starting frontend build at $(date)"
      npm ci --prefer-offline --no-audit --no-fund
      npm run build:prod
      echo "Frontend build completed at $(date)"
    staticPublishPath: dist/public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      # Add caching headers for static assets
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    envVars:
      - key: NODE_OPTIONS
        value: --max-old-space-size=2048
      - key: VITE_API_URL
        value: https://devbooking-api.onrender.com
      - key: VITE_HELCIM_ACCOUNT_ID
        sync: false
      - key: VITE_HELCIM_JS_TOKEN
        sync: false
      - key: VITE_HELCIM_TERMINAL_ID
        sync: false

databases:
  - name: devbooking-db
    plan: free
    databaseName: devbooking_production
    user: devbooking_user
    version: "15"

